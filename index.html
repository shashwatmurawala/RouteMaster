    <div id="flex-select">
        <div class="dropdown">
            <p>University</p>
            <select class="dropdown-menu" id="Uni">
                <option value="UW">University of Waterloo</option>
            </select>
        </div>
        <div class="dropdown">
            <p>Faculty</p>
            <select class="dropdown-menu" id="Fac">
                <option value="Math">Mathematics</option>
            </select>
        </div>
        <div class="dropdown">
            <p>Program</p>
            <select class="dropdown-menu" id="Prog">
                <option value="Bmath">Bachelor of Mathematics</option>
            </select>
        </div>
        <div class="dropdown">
            <p>Co-op sequence</p>
            <select class="dropdown-menu" id="Coop">
                <option value="1">Sequence 1</option>
                <option value="2">Sequence 2</option>
                <option value="3">Sequence 3</option>
                <option value="4">Sequence 4</option>
            </select>
        </div>
        <div class="dropdown">
            <p>Majors/Specialization</p>
            <select class="dropdown-menu" id="Maj">
                <option value="ACTSC">Acturial Science</option>
                <option value="AM">Applied Math</option>
                <option value="CO">Combinatorics and Optimization</option>
                <option value="CM">Computational Math</option>
                <option value="CS">Computer Science</option>
                <option value="ME">Mathematical Economics</option>
                <option value="MF">Mathematical Finance</option>
                <option value="MO">Mathematical Optimization</option>
                <option value="MP">Mathematical Physics</option>
                <option value="MS">Mathematical Studies</option>
                <option value="PM">Pure Mathematics</option>
                <option value="STAT">Statistics</option>
                <option value="MT">Mathematics/Teaching</option>
            </select>
        </div>
    </div>
